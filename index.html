<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/public/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devfinder</title>

    <link rel="stylesheet" href="/src/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <a href="/" id="logo">Devfinder</a>

        <button id="toggle-mode">
          <span class="sr-only">Active Dark mode</span>
          <p>Light</p>
          <i class="ph-fill ph-moon"></i>
          <i class="ph-fill ph-sun"></i>
        </button>
      </header>

      <main>
        <form id="form" action="">
          <img src="/assets/search.svg" alt="Magnifying glass icon" />
          <label class="sr-only" for="search">Search GitHub username</label>
          <input type="text" id="search" placeholder="Search github username" autocomplete="off"/>
          <span>No results</span>
          <button id="btn-search">Search</button>
        </form>

        <section id="github-user">
          <img
            id="github-user-image"
            src="https://github.com/diogo-kappaun.png"
            alt="imagem de Diogo Kappaun"
          />

          <h1 id="name">Diogo Kappaun</h1>
          <a
            id="html_url"
            href="https://github.com/diogo-kappaun"
            target="_blank"
            >@diogo-kappaun</a
          >
          <span id="created-at">Joined 12 Out 2022</span>
          <p id="bio">Aspiring fullstack developer</p>

          <section id="account-numbers">
            <div class="repos-box">
              <h3>Repos</h3>
              <p id="repos">21</p>
            </div>

            <div class="followers-box">
              <h3>Followers</h3>
              <p id="followers">6</p>
            </div>

            <div class="following-box">
              <h3>Following</h3>
              <p id="following">8</p>
            </div>
          </section>

          <section id="user-info">
            <div class="location-box">
              <i class="ph-fill ph-map-pin"></i>
              <span id="location">Maravilha</span>
            </div>

            <div class="twitter-box">
              <i class="ph-fill ph-twitter-logo"></i>
              <a
                id="twitter"
                href="https://twitter.com/4headigas"
                target="_blank"
                >@4headigas</a
              >
            </div>

            <div class="blog-box">
              <i class="ph-bold ph-link"></i>
              <a id="blog" href="#" target="_blank">Not Available</a>
            </div>

            <div class="company-box">
              <i class="ph-fill ph-buildings"></i>
              <span id="company">Not Available</span>
            </div>
          </section>

          <i id="favorite-star" class="ph-thin ph-star">
            <span class="sr-only">Favorite</span>
          </i>
        </section>
      </main>
    </div>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
